<div>
  <h1>Calculadora</h1>

<div>
  <label for="numeroUm">Informe o número um:</label>
  <input id="numeroUm" type="number" [(ngModel)]="numeroUm">


</div>

<div>
  <label for="numeroDois">Informe o número dois:</label>
  <input id="numeroDois" type="number" [(ngModel)]="numeroDois">
  
</div>

<div>
  <label for="operacao">Informe a operacao:</label>
  <select id="operacao" [(ngModel)]="operacao">
    <option value="SOMA">Operação de soma</option>,
    <option value="SUBTRACAO">Operação de subtração</option>
    <option value="MULTIPLICACAO">Operação de multiplicação</option>
    <option value="DIVISAO">Operação de divisão</option>
  </select>
</div>

<div>
  <button style="background:cyan"(click)="onClickExecutarOperacao()">Executar Operação</button>

 </div>

 <div>
   <h2 style="background:violet">Resultado: {{response.resultado}}</h2>


</div>
